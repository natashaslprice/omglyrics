<div class="container">
	<div class="jumbotron">
		<h1>Header</h1>
		<h4>
		<div class="btn-group">
        <label class="btn btn-primary" ng-model="value" uib-btn-radio="'Bronze'" value="Bronze" ng-change="newValue(value)">Bronze</label>
        <label class="btn btn-primary" ng-model="value" uib-btn-radio="'Silver'" value="Silver" ng-change="newValue(value)">Silver</label>
        <label class="btn btn-primary" ng-model="value" uib-btn-radio="'Gold'" value="Gold" ng-change="newValue(value)">Gold</label>
    </div>
		</h4>
	</div>
</div>
<div class="container">
	<div class="row">
		<!-- display album images on half page -->
		<div class="col-sm-6">
			<div ng-repeat="album in albums">
				<div class="col-sm-4">
					<img ng-src="{{ album.images[0].url }}" class="albumImage" ng-click="getTracks()">
				</div>
			</div>
		</div>
		<!-- div to display tracks from each album -->
		<div class="col-sm-6">
			<ol>
				<div ng-repeat="track in tracks">
					<li><a href="#" ng-click="getLyrics()">{{ track.name }}</a></li>
				</div>
			</ol>
		</div>
	</div> <!-- end of row with albums and track data -->
	<div class="row">
		<div id="lyrics"></div>
		<br>
		<button class="btn btn-default" ng-click="checkLyrics">Play!</button>
	</div>
	
</div>
