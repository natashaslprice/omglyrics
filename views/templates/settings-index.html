<div class="container">
  <div class="row">
    <div class="col-sm-3"><br/>
    </div>
    <div class="col-sm-9">
    <h4>Hi {{user.firstName}}! You can update your settings here:</h4>
    <hr>
      <form>
      	<div class="form-group">
          <label for="">First name</label>
          <input type="text" ng-model="user.firstName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Last name</label>
          <input type="text" ng-model="user.lastName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" ng-model="user.username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" ng-model="user.email" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" ng-model="user.password" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Confirm Password</label>
          <input type="password" ng-model="user.confirm" class="form-control"/>
        </div>
        <button type="submit" ng-click="editSettings(user)" class="btn btn-info">Update Settings</button>
      </form>
    </div>
  </div>
</div>
