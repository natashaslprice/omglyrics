<section id="settingsSection">
  <div class="row">
    <h1 class="text-center">Update your settings here</h1>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form novalidate name="myForm">
      	<div class="form-group">
          <label for="">First name</label>
          <input type="text" ng-model="user.firstName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Last name</label>
          <input type="text" ng-model="user.lastName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" ng-model="user.username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="email" ng-model="user.email" class="form-control" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required/>
          <div class="custom-error"  ng-show="myForm.email.$error.pattern">
            Not a valid email
          </div>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" ng-model="user.password" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Confirm Password</label>
          <input type="password" ng-model="user.confirm" class="form-control"/>
        </div>
        <button type="submit" ng-click="editSettings(user)" id="updateBtn" class="btn pull-right">Update Settings</button>
      </form>
    </div>
  </div>
</section>
